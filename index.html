<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/imagens/right-to-bracket-solid.svg" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style.css">

        <title> Login </title>
    </head>
<!-- 
    mudar o fundo colorido junto com a troca de tema :
    - deixar o branco com tons de azul
    - deixa o preto com tons de roxo escuro
    - Deixar ele movimentando igual aquele relógio que eu já fiz - ok!
 -->
    <body>

        <main id="container">
            <form id="login-form">
                <!-- Icon para trocar o tema e nome 'Login' -->
                <div id="form-header">
                    <h1>Login</h1>
                    <i id="moon-icon" class="fa-solid fa-moon"></i>
                </div>

                <!-- Icones para entrar nas redes sociais -->
                <div id="socialmedia">
                    <a href="#"><img src="./assets/imagens/facebook.png" alt="Facebook Logo"></a>
                    <a href="#"><img src="./assets/imagens/google.png" alt="Google Logo"></a>
                    <a href="#"><img src="./assets/imagens/github.png" alt="GitHub Logo"></a>
                </div>

                <!-- Inputs para entrar no site -->
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        <div id="forgot">
                            <a href="#"> Forgot your password? </a>
                        </div>
                    </div>
                </div>

                <button type="submit" id="login-button"> Login </button>
            </form>
        </main>
        <script src="https://kit.fontawesome.com/b6402fb88d.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/Script.js"></script>
    </body>
</html>
